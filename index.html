<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube 3d</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <noscript>Turn On JavaScript for the app to work.</noscript>
    <div class="rotation-container">
      <div class="cube buba transition-transform">
        <div class="face face--select-disabled cube__face cube__face-front">
          1
        </div>
        <div class="face face--select-disabled cube__face cube__face-back">
          2
        </div>
        <div class="face face--select-disabled cube__face cube__face-right">
          3
        </div>
        <div class="face face--select-disabled cube__face cube__face-left">
          4
        </div>
        <div class="face face--select-disabled cube__face cube__face-top">
          5
        </div>
        <div class="face face--select-disabled cube__face cube__face-bottom">
          6
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="turn">
        <button class="up">Up</button>
        <button class="down">Down</button>
        <button class="left">Left</button>
        <button class="right">Right</button>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
